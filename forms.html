<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Forms Demo</h1>

    <!-- the ampersand is used to divide each input
    http://127.0.0.1:5500/tacos?username=lausellv&password=1234&color=%23000000&num=5&time=18%3A21&cheese=on -->

    <form action="/tacos">
      <p>
        <label for="username">Enter a username:</label>
        <input type="text" placeholder="username" id="username" name="username" required>
      </p>

      <p>
        <label for="password">Enter a password:</label>
        <input id="password" type="password" placeholder="password" name="password" required>
      </p>
      <p>
        <label for="color"> Enter a color:</label>
        <input id="color" type="color" name = "color">
      </p>
      <p>
        <label for="number">Enter a number:</label>
        <input id="number" type="number" placeholder="number" name="num"  min="0" max="100">
      </p>
      <p>
        <label for="time">Enter a time:</label>
        <input id="time" type="time" name="time">
      </p>
      <p>
        <label for="cheese">Do you like cheese?</label>
        <input id="cheese" type="checkbox" name="cheese">
      </p>
      <button>Submit</button>
      <!--Will submit by default -->
      <button type="button">Buttons type=button wont' submit</button>
      <!--won't submit-->
      <input type="submit" value="click me! I am an input type button" >
      <!--will submit-->
    </form>

    <hr />
