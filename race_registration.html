<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Race Registration</h1>
  <div>
    <form action="#">
  <div>
    <label for="first" > First Name</label>
    <input type="text" id="first" name="first" required>
    <label for="last" > Last Name</label>
    <input type="text" id="last" name="last" required>
  </div>

    
      <h3>Select a Race:</h3>
      <div>
        <input type="radio" id="fun" name="race" value="Fun">
        <label for="fun" >Fun Run 5K</label><br>
        <input type="radio" id="half" name="race" value="half">
        <label for="half" >Half Marathon</label><br>
        <input type="radio" id="full" name="race" value="full">
        <label for="full" >Full Marathon</label><br>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required><br>
      
      <label for="age">Select Age Group</label>
      <select id="ageGroup" name="ageGroup">
      <option value="under18">under 18</option>
    <option value="18to28">18 to 28</option>
    <option value="29to49">29 to 49</option>
    <option value="50to75">50 to 75</option>
  </select> <br>
  <button type="Submit">Submit</button>
  </form>
</div>
</body>
</html>
